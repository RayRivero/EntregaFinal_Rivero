{% extends 'blog/base.html' %}

{% block content %}
<h1>Post List</h1>
<p>Posts</p>
{% if posts %}
<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No hay páginas aún.</p>
{% endif %}
<a href="{% url 'post_create' %}">Create a new post</a>
{% endblock %}
